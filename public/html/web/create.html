<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>发表博客</title>
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/js/wangEditor/wangEditor.min.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/wangEditor/wangEditor.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/web_create.js"></script>

</head>

<body>
    <div class="container ">
        <div class="create">
            <h3>发表博客</h3>
            <form id="create_form" action="/web/add" method="post">
                <div class="upload_cover">
                    <span>上传博客封面：</span>
                    <i class="img_wrapper"><img id="pre_img" src="/images/cover_upload.png" alt="上传封面"></i>
                    <!-- 选择文件改变值的时候上传 -->
                    <input id="upload_file" name="cover" type="file" placeholder="文章封面" style="visibility:hidden" />
                    <!-- 选择文件改变值的时候上传 -->
                    <input type="hidden" name="cover" id="cover">
                </div>
                <input type="text" name="title" placeholder="标题" style="display:block" />
                <div id="wangeditor"></div>
                <input type="hidden" id="content" name="content">

                <input type="button" id="submit" value="发表" />
            </form>
        </div>
    </div>
</body>

</html>
