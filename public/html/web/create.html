<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>发表博客</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/web_create.js"></script>
</head>

<body>
    <div class="container create">
        <form id="form" action="/web/add" method="post">
            <div>
                <img id="pre_img" src="/images/cover_upload.png" alt="上传封面">
                <input id="upload_file" name="cover" type="file" placeholder="文章封面" style="visibility:hidden" />
                <input type="hidden" name="cover" id="cover">
            </div>

            
            <input type="text" name="title" placeholder="标题" style="display:block" />
            <textarea name="content" id="content" cols="30" rows="10" placeholder="内容" style="display:block">

           </textarea>
            <input type="button" id="submit" value="发表" />
        </form>
    </div>
</body>

</html>
