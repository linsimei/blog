<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="format-detection" content="telephone=yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>博客首页</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
    <script src="/js/vue/vue.js"></script>
    <script src="/js/vue/vue-resource.js"></script>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/index.js"></script>

</head>

<body>
    <div class="container">
        <header class="clearfix" id="header_top">
            <div class="head_left">
                <h1 class="logo">
                    <!-- <i class="logo"><img src="../images/Blogo.png" alt="logo"></i> -->
                </h1>
            </div>
            <nav class="head_right">
                <ul>
                    <li><a class="nav_item current" href="/">首页</a></li>
                    <li><a class="nav_item" href="/manage">博客管理</a></li>
                    <li><a class="nav_item" href="/html/about.html">关于我</a></li>
                </ul>
            </nav>
        </header>
        <div class="main_wrapper">
            <section class="banner">
                <p>WELECOME TO MY BLOG</p>
            </section>
            <div class="mainbody clearfix" id="mainbody">
                <section class="blogs_list">
                    <div v-for="blog in blogs">
                        <div class="blog_wrapper">
                            <div class="blog clearfix">
                                <i class="float_left"><img :src="blog.cover" alt="文章插图" /></i>
                                <div class="blog_right float_left;">
                                    <h2 class="blog_title"><a v-bind:href="'/web/details?id='+blog._id">{{blog.title}}</a></h2>
                                    <div class="blog_content" v-html="get_content(blog)"></div>
                                </div>
                            </div>
                            <div class="blog_info clearfix">
                                <div class="submit_time inline"><i></i><span>{{new Date(blog.createDate).format('yyyy-MM-dd')}}</span></div>
                                <div class="views inline"><i></i><span>浏览量</span><span class="views_num">（{{blog.visit}}）</span></div>
                                <a class="more float_right" v-bind:href="'/web/details?id='+ blog._id">Read More</a>
                            </div>

                        </div>
                    </div>

                </section>

                <section class="aside">
                    <div class="info_about">
                        <i class="avatar"><img src="../images/avatar01.jpg" alt="头像"></i>
                        <p class="Motto">愿你走出半生，归来仍是少年</p>
                    </div>
                    <div class="recommend" id="blog_recommend">
                        <h2>推荐文章</h2>
                        <ol class="recommend_blogs">
                            <li v-for="item in recommend_blogs"><a v-bind:href="'/web/details?id='+ item._id">{{item.title}}</a></li>
                        </ol>


                    </div>
                    <div class="hot">
                        <h2>阅读排行</h2>
                        <ol class="hot_blogs">
                            <li v-for="item in hot_blogs"><a v-bind:href="'/web/details?id='+ item._id">{{item.title}}</a></li>
                        </ol>
                    </div>
                </section>
            </div>
        </div>
        <div class="footer">
            <p>Copyright©linsimei All Right Reserved</p>
            <div><a class="back_top" href="#header_top"><img src="../images/top.png" alt="back_top"></a></div>
        </div>
    </div>
</body>

</html>
